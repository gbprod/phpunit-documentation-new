<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8">
  <title>PHPUnit Manual - {{ title|striptags|e }}{{ titlesuffix }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="canonical" href="https://phpunit.de/manual/current/{language}/{filename}">
  <link href="_static/css/bootstrap.min.css" rel="stylesheet">
  <link href="_static/css/highlight.css" rel="stylesheet">
  <link href="_static/css/style.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700%7CSource+Code+Pro:400,700' rel='stylesheet' type='text/css'>
  <!--[if docbookIE 9]><script src="_static/js/html5shiv.min.js"></script><![endif]-->
 </head>
 <body>
  <nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav navbar-left"><li><a href="https://phpunit.de/">PHPUnit</a></li>{versions}</ul>
      <ul class="nav navbar-nav navbar-right">{languages}</ul>
    </div>
  </nav>
  <div class="container-fluid">
   <div class="row">
    <div class="col-md-4 col-lg-3">
     <div class="well well-sm sidebar-nav">
         {% block menu %}
            {% set global_toc = toctree(maxdepth=2|int, collapse=False, includehidden=False) %}
            {{ global_toc }}
         {% endblock %}
     </div>
    </div>
    <div class="col-md-8 col-lg-9">
     <div class="row">
      <div class="col-md-1 pull-left prev-nav">{prev}</div>
      <div class="col-md-1 pull-right next-nav">{next}</div>
     </div>
        {% block body %}{% endblock %}
     <div class="row">
      <div class="col-md-1 pull-left prev-nav">{prev}</div>
      <div class="col-md-1 pull-right next-nav">{next}</div>
     </div>
{suggestions}
    </div>
   </div>
   <hr/>
   <footer>
    <p><a href="appendixes.copyright.html">Copyright</a> &copy; 2005-2017 <a href="http://sebastian-bergmann.de/">Sebastian Bergmann</a>.</p>
   </footer>
  </div>
  <script src="_static/js/jquery.js"></script>
  <script src="_static/js/bootstrap.min.js"></script>
  <script src="_static/js/highlight.pack.js"></script>
  <script type="text/javascript">
  $(document).ready(function() { $('pre.programlisting').each(function(i, e) {hljs.highlightBlock(e)}); });
  </script>
 </body>
</html>
